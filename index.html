<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 10px;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        img {
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        a.button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        a.button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Cyber Security Dashboard</h1>
        <p>An interactive Python project for password strength, network monitoring, and package updates.</p>
    </header>
    <div class="container">
        <h2>Project Screenshot</h2>
        <img src="Screenshot.png" alt="Dashboard Screenshot">

        <h2>Demo Video</h2>
        <p>
            <a href="https://youtu.be/68vQ4wkVQ1g?si=8e8ZlJjtecIlXNIu" target="_blank" class="button">Watch Demo Video</a>
        </p>

        <h2>GitHub Repository</h2>
        <p>
            <a href="https://github.com/durgeshunde/CyberSecurityDashboard" target="_blank" class="button">View Code on GitHub</a>
        </p>
    </div>

    <footer>
        &copy; 2025 Durgesh Unde | Cyber Security Dashboard
    </footer>
</body>
</html>
